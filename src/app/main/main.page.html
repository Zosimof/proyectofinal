<ion-header>
  <ion-toolbar>
    <ion-title>Tareas</ion-title>
    <ion-buttons slot="end">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let task of tasks">
      <ion-label>
        <h2>{{ task.titulo }}</h2>
        <p>{{ task.descripcion }}</p>
        <p><strong>Tipo:</strong> {{ task.tipo }}</p>
      </ion-label>
      <ion-button slot="end" color="success" (click)="completarTarea(task.id)">
        Completado
      </ion-button>
    </ion-item>
  </ion-list>
</ion-content>
