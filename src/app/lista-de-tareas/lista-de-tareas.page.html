<ion-header>
  <ion-toolbar>
    <ion-title>Lista de Tareas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let task of completedTasks">
      <ion-label>
        <h2>{{ task.titulo }}</h2>
        <p>{{ task.descripcion }}</p>
        <p><strong>Tipo:</strong> {{ task.tipo }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
